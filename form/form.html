<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/form.ico" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>Register</title>
</head>
<body>
  <nav>
    <a href="../index.html"><img src="../images/dark-alt.png" alt="Altschool" class="logo"> </a>
    <img src="../images/dark-toggle.png" alt="" class="toggle-btn">
  </nav>
    <div class="container">
    <form action="" id="form" autocomplete="off">
        <h2 class="phonie_title">Enter Details</h2>
        <input type="text" class="name" id="first_name" placeholder="First Name" required>
        <input type="text" class="name" id="last_name" placeholder="Last Name" required>
        <div class="telephone_field">
        <input type="tel" placeholder="Phone Number" id="phone_num" required>
        <span></span>
        <small></small>
        </div>
        <div class="btn-field">
         <button class="btn design-btn"></button>
         <input type="submit" value="Submit" id="submit" class= "btn" required>
      </div>
    </form>
    </div>
</body>
</html>
